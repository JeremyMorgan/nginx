# This is from chatgpt - see logbook entry for 2024-03-17

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_iso8601] $request $request_uri | $status  $request_filename  Proxy host: $proxy_host ';

        access_log /var/log/nginx/access.log    main;
        error_log /var/log/nginx/error.log;

    
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name jeff-latitudee7240 e7240 localhost;

        # Location for serving static content
        location /html {
            root /var/www/;
            index index.html index.htm;
        }

        # Location for proxying requests to upstream server
        location / {
            proxy_pass http://upstream_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Upstream server definition
    upstream upstream_server {
        server localhost:5000;
        # Add more servers if needed
        # server backend_server_ip2:port2;
    }
}
